<div >
    <div class="d-flex flex-wrap">
        <div class="p-2 flex-fill max-width-img" *ngFor="let pizza of pizzas"  >
            <mat-card (click)="onClick(pizza)" matRipple
                      [ngClass]="{'selected-pizza': pizza === selectedPizza, 'not-selected-pizza':pizza !== selectedPizza }">
                <mat-card-header>
                    <mat-card-title>
                        {{pizza.name}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row px-3">
                        <img src='../assets/logo2.jpg' class="card-img">
                    </div>
                    <div class="row px-3">
                        Ingredients:
                        <mat-chip-list>
                            <mat-chip *ngFor="let ing of pizza.ingredients">{{ing.name}}</mat-chip>
                        </mat-chip-list>
                    </div>
                </mat-card-content>
                <mat-card-footer class="text-center bg-orange">
                    <h3>{{pizza.price}}</h3>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
